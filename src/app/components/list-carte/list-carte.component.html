<div class="container">
    <h3>Main Non Triée</h3>
    <div class="row">
        <div class="col-md-1" *ngFor="let carte of cartes">
            <app-carte [carte]="carte"></app-carte>
        </div>
    </div>

    <h3>Main Triée</h3>
    <div class="row">
        <div class="col-md-1" *ngFor="let carte of getMainTriee ()">
            <app-carte [carte]="carte"></app-carte>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <button class="btn btn-primary" (click)="lancerMain()">Lancer Main</button>
    </div>
</div>
